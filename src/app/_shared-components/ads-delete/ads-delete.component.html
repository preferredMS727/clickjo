<div class="delete-ads text-center">
    <div class="row mt-5">
        <div class="col-12 m-0 mt-2 mb-3 p-0">
            <p style="font-size: 46px;">Delete Ad</p>
        </div>
    </div>
    <div class="row mt-4 mb-5">
        <div class="col-12 m-0">
            <p style="font-size: 24px;">Are you sure you want to delete this Ad?</p>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 m-0 mt-5">
            <div class="btn-group">
                <button mat-raised-button type="button" class="btn bg-white" style="color: black; margin-right: 10px;" (click)="delete(false)">
                    Cancel</button>
                <button mat-raised-button type="button" class="btn blue-btn" style="color: black; margin-left: 10px;" (click)="delete(true)">
                    Delete</button>
            </div>
        </div>
    </div>
</div>
