<div class="main-content">
    <div class="container-fluid">
        <div style="position: relative; width: 100%;">
            <div *ngIf="messageFlag" class="alert alert-success" style="position: absolute; width: 100%; z-index: 100;">
                <button mat-button type="button" class="close" (click)="closeAlert()" >
                    <i class="material-icons">close</i>
                </button>
                <span>Your ad was deleted successfully!</span>
            </div>            
        </div>
        <div class="row">
            <div class="col-md-2 col-lg-1">
                <button mat-raised-button class="btn btn-danger" style="float: left">
                    <i class="material-icons">add</i> Create
                </button>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="btn-group" style="margin: 5px 0px 5px 40px;">
                    <button mat-raised-button type="button" class="btn bg-white" style="color: black;" (click)="deleteAds()">
                        <i class="material-icons">delete</i> Delete</button>
                    <button mat-raised-button type="button" class="btn bg-white" style="color: black;">
                        <i class="material-icons">filter_list</i> Filter</button>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 option-bar">
                <!-- <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field> -->
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="bg-white mt-4">
                    <section class="mat-elevation-z8 bg-white">
                        <mat-form-field style="padding: 0 20px; width: 200px;">
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                        </mat-form-field>
                        <table mat-table [dataSource]="dataSource" matSort class="w-100">
                            <ng-container matColumnDef="select">
                                <th mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                                    </mat-checkbox>
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(row) : null"
                                        [checked]="selection.isSelected(row)">
                                    </mat-checkbox>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                            </ng-container>
                            <ng-container matColumnDef="adTitle">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ad Title </th>
                                <td mat-cell *matCellDef="let row"> {{row.adTitle}} </td>
                            </ng-container>

                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                            </ng-container>

                            <ng-container matColumnDef="category">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                                <td mat-cell *matCellDef="let row"> {{row.category}} </td>
                            </ng-container>

                            <ng-container matColumnDef="adType">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> AdType </th>
                                <td mat-cell *matCellDef="let row"> {{row.adType}} </td>
                            </ng-container>

                            <ng-container matColumnDef="option">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                                <td mat-cell *matCellDef="let row">
                                    <button mat-icon-button aria-label="Example icon-button with a heart icon" (click)="showAds(row)">
                                        <mat-icon>remove_red_eye</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                (click)="selection.toggle(row)">
                            </tr>
                        </table>

                        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </section>
                </div>

            </div>
        </div>
    </div>
</div>
